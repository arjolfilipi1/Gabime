{% extends "base.html" %}

{% block content %}
<div class="container">

<form >
  <div class="form-group">
    <label for="cir">ID e Operatorit</label>
    <input   class="form-control" name=id id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="12000" value="{{slug}}">
  </div>
  <div class="form-group form-check">
  <button type="submit" onclick=post() class="btn btn-primary">Regjistro</button>
  </form>
</div>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
      <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
      </tr>
    </table>
    <input type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

  {# Assumes you setup the password_reset view in your URLconf #}
  <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
{% endblock content %}

{% block script %}
<script>

function post(){
	console.log($("#exampleInputEmail1").serialize());
    var dataString =  $('input[name=cir]').val();
    window.location.replace("r/"+dataString.substring(1));
     
}

{% endblock script %}
